<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>States of india</h1><!--A list with no sequence-->
    <ul>
        <li>Punjab</li>
        <li>Haryana
        <ul>
            <li>Ambala</li>
            <li>Karnal</li>
            <li>Sonipat</li>
        </ul>
        </li>
        <li>Uttrakhand</li>
        <li>Himachal</li>
    </ul>
    <ol type="A">
        <li>Punjab</li>
        <li>Haryana
            <ol type="1">
                <li>Ambala</li>
                <li>Karnal</li>
                <li>Sonipat</li>
            </ol>
        <li>Uttrakhand</li>
        <li>Himachal</li>
    </ol>
</body>
</html>
