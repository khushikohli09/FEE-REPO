<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image tags</title>
</head>
<body>
    <img src="HD wallpaper_ red and white heart wallpaper, Valentine's Day, love image, 4k.jpg" alt="no image reloded" width="500px"><!--alt used for no reloded image-->
    <p><b>This is wallpaper</b></p>
    <!--Bold-->
    <b>THis is bold text</b>
    <br>
    <!--strong-->
    <strong>This is strong text</strong>
    <br>
    <i>This is italic</i>
    <br>
    <!--mark using for higlight-->
    <mark>This is mark text</mark>
    <br>
    <del>This is delete the text</del>
    <br>
    <p>H<sub>2</sub>o</p>
    <br>
    <p>a<sup>2</sup>+b<sup>2</sup></p>
    <br>
    <em>This is strong text</em>
</body>
</html>
